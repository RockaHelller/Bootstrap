<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    
</head>

<body>
    <header></header>


    <main>
        <section id="login">
            <div class="box">
                <div class="row">
                    <div class="col-5">
                        <div class="left">
                            <img src="https://kiranworkspace.com/demo/projects/code-snippets/login/simple-login-form/img/welcome.svg"
                                alt="">
                            <div class="word">
                                <h2>Welcome back</h2>
                                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsam, asperiores!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="right">
                            <div class="header">LOGIN</div>
                            <form>
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp">
                                </div>
                                <div class="">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                    <a href="">Forgot password?</a>
                                </div>
                                <div class="mb-3 form-check">
                                </div>
                                <button type="submit" class="btn btn-primary">Login</button>
                                <div class="signup">
                                    <p>New to our platform? <a href="">Signup</a></p>
                                    <div class="or">Or</div>
                                    <div class="other-login">
                                        <a href="" class="facebook">Facebook</a>
                                        <a href="" class="google">Google</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


        </section>





    </main>


    <footer></footer>


</body>

</html>
