<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <section id="login">
            <div class="box">
                <div class="row">
                    <div class="col-6">
                        <div class="left d-flex justify-content-center align-items-center md-7">
                            <form class="col-md-7">
                                <div class="mb-3">
                                    <h3 class="welcome">Login to <strong>Colorlib</strong></h3>
                                    <p class="paragraph">Lorem ipsum dolor sit amet elit. Sapiente sit aut eos
                                        consectetur adipisicing.
                                    </p>
                                    <label for="exampleInputEmail1" class="form-label">Username</label>
                                    <input type="email" class="form-control input-form" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="your-email@gmail.com">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">Password</label>
                                    <input type="password" class="form-control input-form" id="exampleInputPassword1"
                                        placeholder="Your Password">
                                </div>
                                <div class="mb-5 form-check d-flex justify-content-between">
                                    <div>
                                        <input type="checkbox" class="form-check-input remember" id="flexCheckChecked"
                                            checked="checked">
                                        <label class="form-check-label remember-me" for="flexCheckChecked">Remember
                                            me</label>
                                    </div>
                                    <div>
                                        <a href="" class="forgot">Forgot Password</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary login w-100">Log In</button>
                            </form>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="right" style="background-image: url(https://preview.colorlib.com/theme/bootstrap/login-form-02/images/bg_1.jpg);">
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
